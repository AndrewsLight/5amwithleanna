<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yes</title>
  <style>
    body {
      margin: 0;
      font-family: "Trebuchet MS", sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Sticker container */
    .card-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      padding: 3rem;
      flex-wrap: wrap;
    }

    .sticker {
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 4px solid white; /* white outline like a sticker */
    }

    .sticker:hover {
      transform: rotate(-3deg) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    .sticker img {
      width: 200px;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .sticker-title {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: bold;
      color: #003366;
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
    }

    /* Modal backdrop */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.8s ease forwards;
    }

    /* Modal box */
    .modal-content {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: popUp 0.6s ease forwards;
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #003366;
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
    }

    .modal-content p {
      font-size: 1.2rem;
      color: #111;
      line-height: 1.4;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Sticker GIFs -->
  <div class="card-container">
    <div class="sticker">
      <img src="image1.gif" alt="GIF 1">
      <div class="sticker-title">Sticker 1</div>
    </div>
    <div class="sticker">
      <img src="image2.gif" alt="GIF 2">
      <div class="sticker-title">Sticker 2</div>
    </div>
    <div class="sticker">
      <img src="image3.gif" alt="GIF 3">
      <div class="sticker-title">Sticker 3</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal">
    <div class="modal-content">
      <h2>About Me</h2>
      <p>blehh blah im a zombieeuh yuh RAHHH!!!!!!!!!</p>
    </div>
  </div>
</body>
</html>
