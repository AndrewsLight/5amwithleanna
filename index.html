<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5 AM Special</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Proposal Stage -->
  <div id="proposalStage" class="stage">
    <h1 class="title">Will you marry me?</h1>
    <img src="assets/marry-sticker.gif" class="sticker" alt="Marry sticker"/>
    <div class="buttons">
      <button id="yesBtn" class="btn">Yes</button>
      <button id="noBtn" class="btn">No</button>
    </div>
  </div>

  <!-- Hurray Stage -->
  <div id="hurrayStage" class="stage hidden">
    <h2 class="title">Hurrayyyy!!</h2>
    <img src="assets/hug.gif" class="sticker" alt="Hug sticker"/>
    <button id="continueBtn" class="btn">Continue</button>
  </div>

  <!-- Silly Error Stage -->
  <div id="errorStage" class="stage hidden">
    <h2 class="title soft-pink">
      404: Too Much Love Found 
      <img src="assets/heart-sticker.gif" class="inline-sticker" alt="Heart sticker"/>
    </h2>
    <img src="assets/laugh.gif" class="sticker laughing" alt="Laughing sticker"/>
    <p class="subtitle">System overloaded with nerd energy </p>
  </div>

</body>
</html>
