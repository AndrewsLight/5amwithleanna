<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM With Leanna</title>

    <link rel="stylesheet" href="style.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Howler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="./assets/icon.png">
</head>

<body>

    <!-- SCREEN 1: LOCK SCREEN -->
    <div id="screen1" class="screen">
        <div class="lock-container">
            <h2 class="title">Enter Password</h2>
            <p class="subtitle">A little something only you chose.</p>

            <input id="pwInput" type="password" placeholder="••••••••" class="pw-input">
            <button id="pwBtn" class="pw-btn">Unlock</button>
        </div>
    </div>

    <!-- SCREEN 2: MAIN ZONE -->
    <div id="screen2" class="screen hidden">
        <div class="main-container">
            <h1 class="main-title">Welcome</h1>
            <p class="main-desc">Everything here loads clean and smooth now.</p>

            <!-- MINI GAME -->
            <div id="game-area">
                <div id="p1" class="player"></div>
                <div id="p2" class="player"></div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
