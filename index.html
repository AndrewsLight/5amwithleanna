<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yes</title>
  <style>
    body {
      margin: 0;
      font-family: "Trebuchet MS", sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Sticker container */
    .card-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .sticker {
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 4px solid white;
      flex: 1 1 250px;
      max-width: 300px;
    }

    .sticker:hover {
      transform: rotate(-3deg) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    .sticker img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .sticker-title {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: bold;
      color: #003366;
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
    }

    /* Chat box */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .chat-message {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .chat-message.user {
      background: #4af;
      color: white;
      align-self: flex-end;
    }

    .chat-message.other {
      background: #fa4;
      color: white;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 0;
      font-size: 1rem;
    }

    .chat-input button {
      padding: 0.8rem 1.2rem;
      border: none;
      background: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #0055aa;
    }

    /* Auth button */
    #login-btn {
      margin: 1rem auto;
      padding: 0.8rem 1.2rem;
      border: none;
      background: #fa4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      display: block;
    }

    #login-btn:hover {
      background: #ff6600;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
      .sticker {
        max-width: 90%;
      }
      .chat-container {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <!-- Sticker GIFs -->
  <div class="card-container">
    <div class="sticker">
      <img src="image1.gif" alt="GIF 1">
      <div class="sticker-title">Sticker 1</div>
    </div>
    <div class="sticker">
      <img src="image2.gif" alt="GIF 2">
      <div class="sticker-title">Sticker 2</div>
    </div>
    <div class="sticker">
      <img src="image3.gif" alt="GIF 3">
      <div class="sticker-title">Sticker 3</div>
    </div>
  </div>

  <!-- Login Button -->
  <button id="login-btn">Login with Google</button>

  <!-- Chat Box -->
  <div class="chat-container" id="chat-container" style="display:none;">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input id="chat-input" placeholder="Type a message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Firebase + Chat Logic -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAtFL1HSIRy0I4Fh-sqPBENEhJhUmoaTGI",
      authDomain: "amwithleanna.firebaseapp.com",
      databaseURL: "https://amwithleanna-default-rtdb.firebaseio.com",
      projectId: "amwithleanna",
      storageBucket: "amwithleanna.firebasestorage.app",
      messagingSenderId: "334460134718",
      appId: "1:334460134718:web:f552c5077f6d0675e8386f",
      measurementId: "G-4MQ6M7WN1W"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const chatMessages = document.getElementById("chat-messages");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");
    const loginBtn = document.getElementById("login-btn");
    const chatContainer = document.getElementById("chat-container");

    let currentUser = null;

    // Login with Google
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        currentUser = result.user;
        loginBtn.style.display = "none";
        chatContainer.style.display = "flex";
      }).catch(error => {
        alert("Login failed: " + error.message);
      });
    };

    // Listen for new messages
    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "chat-message " + (currentUser && msg.userId === currentUser.uid ? "user" : "other");
      div.textContent = msg.userName + ": " + msg.text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    // Send message
    sendBtn.onclick = () => {
      const text = chatInput.value.trim();
      if (text && currentUser) {
        db.ref("messages").push({
          userId: currentUser.uid,
          userName: currentUser.displayName || "Anonymous",
          text
        });
        chatInput.value = "";
      }
    };
  </script>
</body>
</html>
