<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>5amwithleanna — A great goodbye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <meta name="description" content="A professionally polished, single-file farewell for 5amwithleanna." />
  <!-- Safe, widely supported fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    /* Design tokens (avoid experimental color-mix/oklab for GitHub Pages compatibility) */
    :root {
      --bg-dark: #0c1116;
      --bg-dark-2: #0f141a;
      --bg-light: #f6f7fb;
      --bg-light-2: #ffffff;
      --text-dark: #e9edf6;
      --text-light: #16181d;
      --muted-dark: #b7c1d1;
      --muted-light: #525e70;
      --accent-1: #79b8ff; /* morning blue */
      --accent-2: #ffd88a; /* warm dawn */
      --accent-3: #bda4ff; /* lilac haze */
      --ring-dark: rgba(255,255,255,0.14);
      --ring-light: rgba(0,0,0,0.10);
      --shadow-dark: rgba(0,0,0,0.5);
      --shadow-light: rgba(0,0,0,0.16);
      --glass-dark: rgba(255,255,255,0.06);
      --glass-light: rgba(0,0,0,0.06);

      --radius: 16px;
      --maxw: 980px;
      --pad: clamp(16px, 4vw, 32px);
      --blur: 22px;
      --line: 1.35;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: var(--bg-dark);
        --bg-2: var(--bg-dark-2);
        --text: var(--text-dark);
        --muted: var(--muted-dark);
        --ring: var(--ring-dark);
        --shadow: var(--shadow-dark);
        --glass: var(--glass-dark);
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: var(--bg-light);
        --bg-2: var(--bg-light-2);
        --text: var(--text-light);
        --muted: var(--muted-light);
        --ring: var(--ring-light);
        --shadow: var(--shadow-light);
        --glass: var(--glass-light);
      }
    }

    /* Base */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font: 400 16px/var(--line) Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background:
        radial-gradient(1200px 600px at 10% 10%, var(--bg-2) 0%, var(--bg) 46%),
        linear-gradient(180deg, rgba(121,184,255,0.06), rgba(189,164,255,0.04));
      min-height: 100dvh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .frame {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: var(--pad);
      position: relative;
      isolation: isolate;
    }

    /* Ambient mist — widely supported */
    .mist {
      position: absolute;
      inset: -25vmax;
      background:
        radial-gradient(35vmax 22vmax at 20% 30%, rgba(121,184,255,0.20) 0%, rgba(121,184,255,0.00) 70%),
        radial-gradient(40vmax 24vmax at 80% 70%, rgba(189,164,255,0.18) 0%, rgba(189,164,255,0.00) 75%);
      filter: blur(36px);
      opacity: .65;
      pointer-events: none;
      animation: mistDrift 110s linear infinite;
      z-index: -1;
    }
    @keyframes mistDrift {
      0%   { transform: translate3d(0, 0, 0) scale(1); }
      50%  { transform: translate3d(2%, -1.2%, 0) scale(1.03); }
      100% { transform: translate3d(0, 0, 0) scale(1); }
    }

    /* Stage layout */
    .stage {
      width: min(100%, var(--maxw));
      display: grid;
      gap: clamp(18px, 3vw, 28px);
      text-align: center;
    }

    /* 5AM intro (simple, robust animation) */
    .clock {
      display: inline-grid;
      place-items: center;
      justify-self: center;
      border-radius: calc(var(--radius) * 1.25);
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      box-shadow:
        0 30px 80px var(--shadow),
        inset 0 0 0 1px var(--ring);
      padding: clamp(10px, 2vw, 20px) clamp(14px, 3vw, 24px);
      transform: translateZ(0);
      will-change: transform;
    }
    .clock h1 {
      font-family: "Playfair Display", serif;
      font-weight: 800;
      letter-spacing: -0.01em;
      margin: 0;
      line-height: 1;
      font-size: clamp(42px, 9vw, 120px);
      display: inline-flex;
      align-items: baseline;
      gap: 0.04em;
    }
    .clock .digit,
    .clock .letter,
    .clock .colon {
      display: inline-block;
      opacity: 0;
      transform: translate3d(0, .7em, 0) scale(.94);
      animation: pop 700ms ease-out forwards, breathe 6s ease-in-out infinite;
    }
    .clock .digit:nth-child(1) { animation-delay: 0ms; }
    .clock .colon              { animation-delay: 120ms; }
    .clock .digit:nth-child(3) { animation-delay: 240ms; }
    .clock .digit:nth-child(4) { animation-delay: 360ms; }
    .clock .letter:nth-child(1){ animation-delay: 480ms; }
    .clock .letter:nth-child(2){ animation-delay: 600ms; }
    .clock .colon { color: #79b8ff; transform: translateY(-0.06em); }
    @keyframes pop {
      0%   { opacity: 0; transform: translate3d(0, .7em, 0) scale(.94); filter: blur(2px); }
      60%  { opacity: 1; transform: translate3d(0, -.06em, 0) scale(1.02); filter: blur(0); }
      100% { opacity: 1; transform: translate3d(0, 0, 0) scale(1); }
    }
    @keyframes breathe {
      0%, 100% { transform: translateY(0) scale(1); }
      50%      { transform: translateY(-0.02em) scale(1.01); }
    }

    /* Farewell card */
    .card {
      margin: 0 auto;
      width: min(100%, 760px);
      border-radius: calc(var(--radius) * 1.25);
      background: linear-gradient(180deg, var(--glass), rgba(0,0,0,0));
      backdrop-filter: blur(var(--blur));
      box-shadow:
        0 20px 70px var(--shadow),
        inset 0 0 0 1px var(--ring);
      padding: clamp(22px, 5vw, 42px);
      display: grid;
      gap: clamp(12px, 2.2vw, 20px);
      opacity: 0;
      transform: translate3d(0, 1.1em, 0) scale(.985);
      transition: opacity 600ms ease, transform 600ms ease;
    }
    .card.visible {
      opacity: 1;
      transform: translate3d(0, 0, 0) scale(1);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-self: center;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(121,184,255,0.10);
      box-shadow: inset 0 0 0 1px var(--ring);
      color: var(--muted);
      font-weight: 600;
      font-size: 13px;
      letter-spacing: .02em;
    }
    .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent-1);
      box-shadow: 0 0 0 4px rgba(121,184,255,0.20);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: .9; }
      50%      { transform: scale(1.15); opacity: .65; }
    }

    .title {
      font-family: "Playfair Display", serif;
      font-weight: 800;
      font-size: clamp(26px, 4.6vw, 46px);
      letter-spacing: -0.01em;
      line-height: 1.08;
      text-wrap: balance;
    }
    .title em {
      color: #f3c97f;
      font-style: normal;
      text-shadow: 0 6px 18px rgba(243,201,127,0.25);
    }

    .desc {
      font-size: clamp(14px, 2.1vw, 18px);
      color: var(--muted);
      text-wrap: pretty;
    }

    .foot {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      justify-items: center;
    }

    .button {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      background:
        linear-gradient(90deg, #79b8ff, #bda4ff);
      box-shadow:
        0 10px 26px rgba(121,184,255,0.30),
        inset 0 0 0 1px var(--ring);
      transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
      cursor: pointer;
    }
    .button:hover { transform: translateY(-1px); filter: brightness(1.06); }
    .button:focus-visible {
      outline: 0;
      box-shadow:
        0 0 0 3px rgba(121,184,255,0.45),
        inset 0 0 0 1px var(--ring);
    }

    .tiny {
      font-size: 12px;
      color: var(--muted);
      opacity: .85;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .mist, .clock .digit, .clock .letter, .clock .colon, .dot {
        animation: none !important;
      }
      .card { transition: none !important; }
    }

    /* Responsiveness */
    @media (max-width: 480px) {
      .card { padding: 18px; }
    }
  </style>
</head>
<body>
  <main class="frame" aria-label="A great goodbye to 5amwithleanna">
    <div class="mist" aria-hidden="true"></div>

    <!-- Intro: 5 AM -->
    <section class="stage" aria-live="polite">
      <div class="clock" role="img" aria-label="5 AM">
        <h1>
          <span class="digit">5</span>
          <span class="colon">:</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="letter" aria-hidden="true" style="margin-left:.1em;">A</span>
          <span class="letter" aria-hidden="true">M</span>
        </h1>
      </div>

      <!-- Farewell -->
      <article class="card" id="farewell" aria-label="Farewell message">
        <div class="badge"><span class="dot" aria-hidden="true"></span> Farewell</div>

        <h2 class="title">
          Hello, friend. <em>5amwithleanna</em> is no longer a website.
        </h2>

        <p class="desc">
          Thank you for waking early with us. This space held our quiet and our light.
          The mornings were real. The goodbye is, too—and it’s a good one.
        </p>

        <div class="foot">
          <button class="button" id="keep">Keep a small piece</button>
          <div class="tiny" id="kept" hidden>Saved a tiny memory: “5am, and we were here.”</div>
        </div>
      </article>
    </section>
  </main>

  <script>
    (function () {
      const farewell = document.getElementById('farewell');
      const keepBtn = document.getElementById('keep');
      const keptMsg = document.getElementById('kept');

      // Respect reduced motion, keep timing safe for GitHub Pages
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const introDelay = prefersReduced ? 600 : 2200;

      // Reveal farewell after the 5AM intro
      window.setTimeout(() => {
        farewell.classList.add('visible');
      }, introDelay);

      // Local, private keepsake
      keepBtn?.addEventListener('click', () => {
        try {
          localStorage.setItem('5amwithleanna:kept', '5am, and we were here.');
        } catch (_) {}
        keptMsg.hidden = false;
        keepBtn.textContent = 'Kept';
        keepBtn.disabled = true;
      });

      // Restore kept state if present
      try {
        const kept = localStorage.getItem('5amwithleanna:kept');
        if (kept) {
          keptMsg.hidden = false;
          keepBtn.textContent = 'Kept';
          keepBtn.disabled = true;
        }
      } catch (_) {}
    })();
  </script>
</body>
</html>
